server.port=8080

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/oa_system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=zzk@20011218
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT配置
jwt.secret=your_jwt_secret_key
jwt.expiration=86400000

# 其他配置
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# 添加调试日志
logging.level.org.springframework.security=DEBUG
logging.level.com.office=DEBUG
logging.level.org.springframework.security.crypto=DEBUG

# 添加以下配置
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
